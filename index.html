<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="header">Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="pass-box" placeholder="Password">
            <img src="./images/copy-regular.svg" alt="copy button" onclick="copyPass()">
        </div>
        <button onclick="createRandomPass()"><img src="./images/gear-solid.svg">Generate Password</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
